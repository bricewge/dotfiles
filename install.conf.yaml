- defaults:
    link:
      force: true

# * spacemacs
- link:
    ~/.spacemacs.d: emacs/spacemacs/spacemacs.d
    ~/.local/bin/spacemacs: emacs/spacemacs/spacemacs
    ~/.spacemacs: emacs/spacemacs/config

# * environement variables
- link:
    ~/.profile: env/profile

# * zsh
- link:
    ~/.zenv: zsh/zenv
    ~/.zshrc: zsh/zshrc
