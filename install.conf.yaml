# * spacemacs
- shell:
    - git clone https://github.com/syl20bnr/spacemacs.git ~/.spacemacs.d
- link:
    ~/.local/bin/spacemacs: emacs/spacemacs/spacemacs
    ~/.spacemacs: emacs/spacemacs/config

# * environement variables
- link:
    ~/.profile: env/profile

# * zsh
- shell:
    - curl -sL https://git.io/antibody | sed -e "s|sudo ||" -e "s|/usr/local|~/.local|"  | bash
- link:
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zpreztorc: zsh/zpreztorc
